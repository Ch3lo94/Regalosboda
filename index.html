<!DOCTYPE html>
<html>
<head>
  <base target="_top">

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      margin: 0;
      background: #f7f7f7;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* desktop */
      gap: 20px;
    }

    /* Tablets */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Celulares — 3 por fila */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .item {
      border: 1px solid #ccc;
      background: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    /* ===== BANNER YA FUE ELEGIDO ===== */
    .agotado-banner {
      background: #d4af37;
      color: black;
      text-align: center;
      padding: 14px 0;        /* aumenta altura */
      font-weight: bold;
      font-size: 18px;        /* texto más grande */
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Lista de Regalos</h1>
  <div class="grid" id="lista"></div>

  <script>
    // Simulación del fetch, reemplazar por tu URL real
    const data = [
      {
        id: 1,
        nombre: "Acolchado 2 plazas",
        descripcion: "Colores claros",
        imagen: "https://raw.githubusercontent.com/Ch3lo94/RegalosBoda/main/images/Fotos%20regalos/Acolchado.webp",
        stockMax: 2,
        stockRestante: 0
      },
      {
        id: 2,
        nombre: "Mixer",
        descripcion: "---",
        imagen: "https://raw.githubusercontent.com/Ch3lo94/RegalosBoda/main/images/Fotos%20regalos/Mixer.webp",
        stockMax: 1,
        stockRestante: 1
      }
    ];

    function render() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "item";

        let html = `
          <img src="${item.imagen}">
          <h3>${item.nombre}</h3>
          <p>${item.descripcion}</p>
        `;

        if (item.stockRestante === 0) {
          html += `<div class="agotado-banner">YA FUE ELEGIDO</div>`;
        }

        card.innerHTML = html;
        lista.appendChild(card);
      });
    }

    render();
  </script>

</body>
</html>
