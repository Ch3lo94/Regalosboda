<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    button.btnGoogle {
      background: #4285F4;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    img.hero {
      width: 350px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/Ch3lo94/Regalos_Boda/main/images/IMG-20251127-WA0008.jpg" class="hero">

  <h2>Nos ayudarías mucho con estas cosas que nos faltan ❤️</h2>
  <p>Ingresá con tu cuenta de Google.</p>

  <button class="btnGoogle" onclick="startLogin()">Acceder con Google</button>

  <script>
    function startLogin() {
      google.script.run
        .withSuccessHandler(resp => {
          window.location.href = resp.url;
        })
        .iniciarLogin();
    }
  </script>

</body>
</html>
